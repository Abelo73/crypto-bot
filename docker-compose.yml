version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto-bot-postgres
    environment:
      POSTGRES_DB: cryptobot_db
      POSTGRES_USER: cryptobot
      POSTGRES_PASSWORD: cryptobot123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptobot -d cryptobot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
